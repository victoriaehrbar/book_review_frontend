<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="src/book.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
</head>
    <body>

        <div class="form-container">

            <form id="create-book-form">
              <h3>Add a book</h3>
          
              <input id='input-title' type="text" name="title" value="" placeholder="Enter book title" class="input-text">
              <br><br>
              <input id='input-author' name="author" rows="8" cols="80" value="" placeholder="Enter author" class="input-text">
              <br><br>
              <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter book description..."></textarea>
              <br><br>
          
              <p>Select a book category</p>
              <select id="categories" name="categories">
                <option value="1">Action</option>
                <option value="2">Biography</option>
                <option value="3">Classics</option>
                <option value="4">Fantasy</option>
                <option value="5">History</option>
                <option value="6">Horror</option>
                <option value="7">Mystery</option>
                <option value="8">SciFi</option>
              </select>
              <br><br>
          
              <input id= 'create-button' type="submit" name="submit" value="Submit" class="submit">
            </form>
          
          </div>

          <br><br>

        <div id="book-container">

        </div>

        <div id="user-comments-div"> submitted comments will appear here inside this div </div>

        <form id="user-comments-form">
	    <input id="user-comments-input"  type="text">
	    <input id="user-comments-submit"  type="submit">
        </form>
    
    </body>
</html>
